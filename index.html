<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        header {
            background-color: #f4f4f4;
            padding: 10px 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        footer {
            background-color: #f4f4f4;
            padding: 10px 20px;
            text-align: center;
            margin-top: 20px;
            border-top: 1px solid #ddd;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple HTML Page</h1>
    </header>

    <div class="container">
        <p>This is a simple HTML page with a header, a main content area, and a footer. You can use this as a starting point for your web projects.</p>
        <p>Feel free to add more content and customize it as needed!</p>
    </div>

    <footer>
        <p>&copy; 2025 Simple HTML Page</p>
    </footer>
</body>
</html>
